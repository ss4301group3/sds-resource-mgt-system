<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>SDS Resources</title>
  <link rel="SHORTCUT ICON" href="/images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script id="load-msal" src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.js" integrity="sha384-dFzMiVGB5HpWZ+5w5VSif6jhWfNeplSw9ACYmQKZcY2azuT9kCxVWVI9HyfGdkHV" crossorigin="anonymous"></script>
  <script type="text/javascript">//if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.15.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));</script>
</head>

<body>
  <!-- transparent element to fill fixed-position-navbar -->
  <div id="NavbarFiller"></div>
  <div id="Navbar">
    <div id="NavbarBrand">
      <a href="http://sds.ubd.edu.bn/">
        <img src="/images/brand.png" alt="School of Digital Science">
      </a>
    </div>
    <div id="NavbarNavs">
      <div class="navbar-nav signedIn-only current hidden"><a class="navbar-link" href="javascript:void(0)">Resources</a></div>
      <div class="navbar-nav responder-only admin-only hidden"><a class="navbar-link" href="javascript:void(0)">All Requests</a></div>
      <div class="navbar-nav signedIn-only hidden"><a class="navbar-link" href="javascript:void(0)">My Requests</a></div>
    </div>
    <div id="NavbarAuth">
      <button type="button" id="SignIn" onclick="httpHandler.auth.signIn()">
        Sign In
      </button>
    </div>
  </div>
  <div id="MessageBox">
    <h3 class="message-text">Welcome to SDS Resource Manager</h3>
    <noscript><p class="message-text">Please enable JavaScript to use this app</p></noscript>
  </div>
  <div id="SideNav">
    <input type="text" id="SideNavSearch" placeholder="Search" disabled="true"></input>
    <p id="SideNavRemarks"></p>
    <div id="SideNavList"><ul id="SideNavListUl"></ul></div>
  </div>
  <div id="SideNavToggle">></div>
  <div id="MainContainer">
    <div id="Page">
      <h2 id="PageLabel">Fetching content</h2>
      <p id="PageRemarks">Please wait...</p>
      <div id="PageContent"></div>
    </div>
  </div>
  <script type="text/javascript" src="/javascripts/data.js"></script>
  <script type="text/javascript" src="/javascripts/http.js"></script>
  <script type="text/javascript" src="/javascripts/ui.js"></script>
</body>

</html>
