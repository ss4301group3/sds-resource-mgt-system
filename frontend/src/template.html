<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>SDS Resources</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/components/app/preload.css">
</head>

<body>
  <div id="App">
    <div id="LoaderContainer">
      <span id="Loader">LOADING...</span>
      <noscript><span id="NoScript">Please enable JavaScript to use this app</span></noscript>
    </div>
    <div id="AppNavbarFiller"></div>
    <div id="AppDropnav" class="dropnav-effectee dropnav-active">
    </div>
    <div id="AppNavbar" class="dropnav-effectee dropnav-active">
      <div id="AppNavbarLogo">
        <a href="http://sds.ubd.edu.bn/">
          <img src="./assets/logo.png" alt="School of Digital Science">
        </a>
      </div>
      <div id="AppNavbarNavs">
        <div class="navbar-nav signedIn-only current hidden"><a class="navbar-link" href="javascript:void(0)">Resources</a></div>
        <div class="navbar-nav responder-only admin-only hidden"><a class="navbar-link" href="javascript:void(0)">All Requests</a></div>
        <div class="navbar-nav signedIn-only hidden"><a class="navbar-link" href="javascript:void(0)">My Requests</a></div>
      </div>
      <div id="AppNavbarAuth">
        <button type="button" id="AppNavbarAuthButton">
          Sign Out
        </button>
      </div>
    </div>
    <!--
    <div id="AppMessageBox">
      <h3 class="message-text">Welcome to SDS Resource Manager</h3>
      <noscript><p class="message-text">Please enable JavaScript to use this app</p></noscript>
    </div>
    -->
    <div id="AppSidenav" class="dropnav-effectee dropnav-active">
      <input type="text" id="SideNavSearch" placeholder="Search" disabled="true"></input>
      <p id="SideNavRemarks"></p>
      <div id="SideNavList"><ul id="SideNavListUl"></ul></div>
    </div>
    <div id="AppSidenavToggle" class="dropnav-effectee dropnav-active">></div>
    <div id="AppMainContainer">
      <div id="AppPage">
        <h2 id="AppPageTitle">Fetching content</h2>
        <p id="AppPageRemarks">Please wait...</p>
        <div id="AppPageContent"></div>
      </div>
    </div>
  </div>
</body>

</html>
